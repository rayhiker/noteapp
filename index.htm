<DOCTYPE html>
  <html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Note-Taking App</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="app.js"></script>
  <h1>Note-Taking App</h1>
  <button id="add">New Note</button>
  <button id="clear">Clear All Notes</button>
  <button id="default">Test Default Notes</button>
  <h4>Click on note title or content to select. All edits are saved automatically.</h4>
  <div id="notes"><h3>Note Titles:</h3><div id="notelist"></div></div>
  <div id="note">
    <h4>Content of note:</h4>
    <div><textarea rows="6" cols="50" id="content"></textarea></div>
    <div>Select color:
      <button id="r">Red</button>
      <button id="b">Blue</button>
      <button id="y">Yellow</button>
      <button id="w">White</button></div>
    <div><button id="del">Delete Note</button></div>
  </div>
  </body>
  </html>
