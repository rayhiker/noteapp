<DOCTYPE html>
  <html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Note-Taking App</title>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="app.js"></script>
  <h1>Note-Taking App</h1>
  <button id="add">New Note</button>
  <h4>Click on note to select. All edits are saved automatically.</h4>
  <div id="notes">Note Titles:<ol id="notelist"></ol></div>
  <div id="note">
  Content of note:
  <div><input type="text" id="title"></div>
  <div><input type="text" id="content"></div>
  <div>Select color:
  <button id="r">Red</button>
  <button id="b">Blue</button>
  <button id="y">Yellow</button>
  <button id="w">White</button></div>
  <div><button id="del">Delete Note</button></div>
  </div>
  </body>
  </html>
